<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MediConnect ‚Äì Unified Patient Record Access</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap and Animate.css for base and animation -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-gradient">
<div class="container py-4">
    <div class="text-center mb-5">
        <img src="{{ url_for('static', filename='hospital-logo.png') }}" alt="MediConnect Logo" width="80" class="mb-2 animate__animated animate__bounceInDown"/>
        <h1 class="fw-bold display-5 text-gradient">MediConnect</h1>
        <p class="lead text-secondary">Unified Patient Record Access System Using Unique ID</p>
    </div>
    <div class="row g-4 justify-content-center">
        <!-- Patient Search -->
        <div class="col-md-5">
            <div class="card shadow card-glass animate__animated animate__fadeInLeft">
                <div class="card-header bg-cyan-gradient text-white fs-5 text-center">Find Patient Record</div>
                <div class="card-body">
                    <form id="searchForm">
                        <label for="searchId" class="form-label text-cyan">Enter Patient ID</label>
                        <input type="text" class="form-control mb-3" id="searchId" required autocomplete="off"/>
                        <button type="submit" class="btn btn-animate btn-cyan w-100">üîç Search</button>
                    </form>
                    <div id="searchResult" class="mt-4"></div>
                </div>
            </div>
        </div>
        <!-- New Patient Registration -->
        <div class="col-md-7">
            <div class="card shadow card-glass animate__animated animate__fadeInRight">
                <div class="card-header bg-blue-gradient text-white fs-5 text-center">Register New Patient</div>
                <div class="card-body">
                    <form id="registerForm" autocomplete="off">
                        <div class="row">
                            <div class="col-lg-6 mb-3">
                                <label class="form-label text-blue">Patient Name</label>
                                <input type="text" class="form-control" id="regName" required />
                            </div>
                            <div class="col-lg-3 mb-3">
                                <label class="form-label text-blue">Age</label>
                                <input type="number" class="form-control" id="regAge" min="0" required />
                            </div>
                            <div class="col-lg-3 mb-3">
                                <label class="form-label text-blue">Gender</label>
                                <select class="form-select" id="regGender">
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 mb-3">
                                <label class="form-label text-blue">Visit Date</label>
                                <input type="date" class="form-control" id="regDate" required />
                            </div>
                            <div class="col-lg-6 mb-3">
                                <label class="form-label text-blue">Diagnosis</label>
                                <input type="text" class="form-control" id="regDiagnosis" required />
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6 mb-3">
                                <label class="form-label text-blue">Treatment</label>
                                <input type="text" class="form-control" id="regTreatment" required />
                            </div>
                            <div class="col-lg-6 mb-3">
                                <label class="form-label text-blue">Notes</label>
                                <textarea class="form-control" id="regNotes" rows="1"></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-animate btn-blue w-100 fs-5">‚ûï Register & Generate ID</button>
                    </form>
                    <div id="regResult" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add History Modal -->
    <div class="modal fade" id="historyModal" tabindex="-1" aria-labelledby="historyModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <form class="modal-content card-glass" id="historyForm">
          <div class="modal-header bg-indigo-gradient">
            <h5 class="modal-title text-white" id="historyModalLabel">Add Visit/History</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="historyPatientId">
            <div class="mb-3">
              <label for="historyDate" class="form-label text-indigo">Visit Date</label>
              <input type="date" class="form-control" id="historyDate" required>
            </div>
            <div class="mb-3">
              <label class="form-label text-indigo">Diagnosis</label>
              <input type="text" class="form-control" id="historyDiagnosis" required>
            </div>
            <div class="mb-3">
              <label class="form-label text-indigo">Treatment</label>
              <input type="text" class="form-control" id="historyTreatment" required>
            </div>
            <div class="mb-3">
              <label class="form-label text-indigo">Notes</label>
              <textarea class="form-control" id="historyNotes" rows="1"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-indigo btn-animate">Add Record</button>
          </div>
        </form>
      </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='mediconnect.js') }}"></script>
</body>
</html>
